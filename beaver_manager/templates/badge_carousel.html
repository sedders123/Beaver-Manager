<div id="beaver_carousel{{ beaver.id }}" class="carousel slide" data-ride="carousel" style="height:40%;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for beaver_badge in beaver.badges%}
      {% if loop.index == 1 %}
        <li data-target="#beaver_carousel{{ beaver.id }}" data-slide-to="{{loop.index}}" class="active"></li>
      {% else %}
        <li data-target="#beaver_carousel{{ beaver.id }}" data-slide-to="{{ loop.index }}"></li>
      {% endif %}
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for beaver_badge in beaver.badges %}
      {% if loop.index == 1 %}
          <div class="item active">
            <a data-toggle="modal" data-target="#beaver_badge_modal_{{ beaver_badge.id }}">
              <img src="{{ beaver_badge.badge.img_url }}" alt="{{ beaver_badge.badge.name }}" class="center-block" style="height:100%;">
            </a>
          </div>
      {% else %}
      <div class="item">
        <a data-toggle="modal" data-target="#beaver_badge_modal_{{ beaver_badge.id }}">
          <img src="{{ beaver_badge.badge.img_url }}" alt="{{ beaver_badge.badge.name }}" class="center-block" style="height:100%;">
        </a>
      </div>
      {% endif %}
      {% include "modal.html" %}
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#beaver_carousel{{ beaver.id }}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#beaver_carousel{{ beaver.id }}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
