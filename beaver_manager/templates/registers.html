{% extends "base.html" %}
{% block content %}
<table class="table table-bordered table-hover table-responsive">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Present</th>
    </tr>
  </thead>
  <tbody>
{% for attendance in attendances| sort(attribute='date') %}
  <tr class="clickable-row" data-href="/registers/{{ attendance.id }}">
    <td>{{ attendance.date.date().strftime('%d %b %Y') }}</td>
    <td>{{ total_present[attendance.id]}}</td>
  </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
