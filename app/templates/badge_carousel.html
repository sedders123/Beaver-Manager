<div id="beaver_carousel{{ beaver.id }}" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for badge in beaver.badges%}
      {% if loop.index == 0 %}
        <li data-target="#beaver_carousel{{ beaver.id }}" data-slide-to="{{loop.index}}" class="active"></li>
      {% endif %}
      <li data-target="#beaver_carousel{{ beaver.id }}" data-slide-to="{{ loop.index }}"></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for beaver_badge in beaver.badges %}
      {% if loop.index == 0 %}
          <div class="item active">
            <img src="{{ beaver_badge.badge.img_url }}" alt="{{ beaver_badge.badge.name }} ">
          </div>
      {% endif %}
      <div class="item">
        <img src="{{ beaver_badge.badge.img_url }}" alt="{{ beaver_badge.badge.name }} ">
      </div>
    {% endfor %}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#beaver_carousel{{ beaver.id }}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#beaver_carousel{{ beaver.id }}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
